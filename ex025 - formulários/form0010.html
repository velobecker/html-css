<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>form10</title>
</head>
<body>
    <h1>test 10</h1>
    <form  method="post" autocomplete="on" action="cadastro.php">
        <p>
            <label for="iano">ano que nasceste?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">sua idade er:</label>
            <output id="iidade"></output>
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
